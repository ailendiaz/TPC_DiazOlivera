<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Incio</title>
    <link rel="stylesheet" href="Estilo/Inicio.css" />
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo-title">
                <img src="https://image.freepik.com/vector-gratis/isometrica-3d-edificio-icono-vector_95561-31.jpg" />
                <h4>HabitApp</h4>
            </div>

        </div>

    </header>
    <div class="container-portada">
        <div class="capa-gradient">
            <div class="container-details">
                <div class="details">
                    <h1>BIENVENIDO</h1>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos sus datos con nadie.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

            </div>

        </div>

    </div>  
</body>
</html>
