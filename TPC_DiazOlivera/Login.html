<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Incio</title>
    <link rel="stylesheet" href="Estilo/Inicio.css" />
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo-title">
                <img src="https://image.freepik.com/vector-gratis/isometrica-3d-edificio-icono-vector_95561-31.jpg" />
                <h4>HabitApp</h4>
            </div>

        </div>

    </header>
    <div class="container-portada">
        <div class="capa-gradient">
            <div class="container-details">
                <div class="details">
                    <h1>BIENVENIDO</h1>
                    <center>
                        <div class="form-group-nombre">
                            <label for="NombredeUsuario">Usuario</label>
                            <input type="text" txt="txtUsuario" placeholder="Usuario"  />

                        </div>
                        <div class="form-group">
                            <label for="ContraseñaUsuario">Contraseña</label>
                            <input type="text" txt="txtContraseña" placeholder="Contraseña"  />
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </center>
                </div>

            </div>

        </div>

    </div>  
</body>
</html>
